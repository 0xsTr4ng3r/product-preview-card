<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution { position: fixed; bottom: 0; padding: 10px; width: 100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
   -->
  <div class="main">
    <div class="card">
      <div class="cover">
        <img src="./images/image-product-mobile.jpg" class="m-img" alt="Gabrielle Essence Eau De Parfume">
        <img src="./images/image-product-desktop.jpg" class="d-img" alt="Gabrielle Essence Eau De Parfume">
      </div>
      <div class="desc">
        <p class="category">perfume</p>
        <div class="p-name">Gabrielle Essence Eau De Parfume</div>
        <p class="desc-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,  Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="new-p">
            $149.99
          </div>
          <div class="old-p">
            $169.99
          </div>
        </div>
        <button class="cart-btn"><img src="./images/icon-cart.svg" alt="Cart"> Add to Cart</button>
      </div>
    </div>
  </div>
  
  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">0xStrang3r</a>.
  </div>
</body>
</html>
